name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        gpg-private-key: ${{ secrets.GPG_KEY_CONTENTS }}
        gpg-passphrase: SIGNING_PASSWORD

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Configure GPG
      run: |
        echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
        echo "use-agent" >> ~/.gnupg/gpg.conf
        echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
        gpg-connect-agent reloadagent /bye

    - name: Publish to local repository
      env:
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      run: ./gradlew publishAllPublicationsToCentralRepository --no-daemon

    - name: Create bundle for Central Portal
      run: |
        cd widget/build/maven-central-publish
        zip -r ../../../maven-central-bundle.zip .

    - name: Upload to Maven Central Portal
      run: |
        curl --request POST \
          --verbose \
          --form bundle=@maven-central-bundle.zip \
          --user '${{ secrets.CENTRAL_USERNAME }}:${{ secrets.CENTRAL_TOKEN }}' \
          --fail-with-body \
          'https://central.sonatype.com/api/v1/publisher/upload?publishingType=AUTOMATIC'